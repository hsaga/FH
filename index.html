
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    
    <title>FH predictor</title>
</head>

<body>
    <h1 id="prediction"> FH predictor</h1>

    <p>Enter values in the fields, then click "Predict" to get the predictions.<br> 
        Predictions go from 0 (non-carrier) to 1 (carrier).<br>
        <br>
        Note that the Classification tree needs to be trained.<br>
    </p>

    <form id="frm1">
    Age:<br> 
    <input type="number" name="age"><br>
    LDL:<br> 
    <input type="number" name="ldl"><br>
    HDL:<br> 
    <input type="number" name="hdl"><br>
    TG:<br> 
    <input type="number" name="tg"><br><br>

    Your prediction (0 or 1):<br> 
    <input type="number" name="yourPrediction" min="0" max="1" step="1" required><br><br>

    <input type="radio" id="0" name="yourPrediction" value="0">
    <label for="0">Non-carrier (0)</label><br>
    
    <input type="button" onclick="makePrediction()" value="Predict"> 
    </form>

    <!--  
    <p Age: id="Age"></p>
    <p LDL: id="LDL"></p>
    <p HDL: id="HDL"></p>
    <p TG: id="TG"></p>
    -->

    <p id="NNprediction"></p>
    
    <p id="CTprediction"></p>

    <script src="index.js"></script>

    <form method="post">
		<input type="button" value="Save" onclick="sendEmail()"/>
	</form>  
    

    <!--  
    <br>
    <h3>Instructions</h3>
    <p> Predictions go from 0 (non-carrier) to 1 (carrier).
    </p> 
    -->

    

</body>
</html>
